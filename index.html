<form id="form-chamado">
    <div class="form-grid">
        <div class="form-group">
            <label>Solicitante</label>
            <input type="text" id="solicitante" required>
        </div>
        <div class="form-group">
            <label>Atendente</label>
            <select id="atendente" required>
                <option value="">Selecione...</option>
                <option value="Igor Leite">Igor Leite</option>
                <option value="Leonardo">Leonardo</option>
                <option value="Hans">Hans</option>
                <option value="Kleber">Kleber</option>
            </select>
        </div>
        <div class="form-group">
            <label>Departamento</label>
            <select id="departamento" required>
                <option value="">Selecione o Tipo...</option>
                <option value="Administrativo">Administrativo</option>
                <option value="Vendas">Vendas</option>
                <option value="Diretoria">Diretoria</option>
            </select>
        </div>
        <div class="form-group">
            <label>Tipo</label>
            <select id="tipo" required>
                <option value="">Selecione...</option>
            </select>
        </div>
        <div class="form-group">
            <label>Categoria</label>
            <select id="categoria" required>
                <option value="">Selecione...</option>
            </select>
        </div>
        <div class="form-group">
            <label>Subcategoria</label>
            <select id="subcategoria" required>
                <option value="">Selecione a Categoria...</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label>Descrição</label>
        <textarea id="descricao" rows="4" required></textarea>
    </div>
    <button type="submit">Salvar Chamado</button>
</form>
